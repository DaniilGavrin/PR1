name: Android CI

# События, которые запускают действие (в этом случае - пуш и пулл реквесты в ветку main)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Шаг: Проверка репозитория
    - name: Checkout code
      uses: actions/checkout@v3

    # Шаг: Установка JDK (Java Development Kit)
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    # Шаг: Кэширование зависимостей Gradle
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}

    # Шаг: Сборка проекта
    - name: Build with Gradle
      run: ./gradlew build

    # Шаг: Запуск тестов
    - name: Run tests
      run: ./gradlew test
